
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shopping List Widget</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  </head>
  <body>
    <div class="widget">
      <header class="masthead">
        <img src="masterhead.jpg" alt="Masterhead Image" />
        <h1>BUY GROCERIES</h1>
        <p class="tagline">What do you need to buy today?</p>
        <body>

      <main class="content">
        <input type="text" id="user-input" placeholder="Add item here" />
        <button id="add">Add to list</button>
        <p class="feedback" id="error"></p>
        <ul id="groceries"></ul>
      </main>

      <footer class="footer">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </footer>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
